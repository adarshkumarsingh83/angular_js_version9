<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Depts <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Promotions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Contact</a>
        </li>
      </ul>
      <form class="form-inline mt-2 mt-md-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
<section class="jumbotron">
  <div class="container text-center">
    <div class="alert alert-primary" role="alert">
      <h4 class="display-4">WELCOME TO ESPARK </h4>
    </div>
  </div>
</section>
</header>
<main>

 <div class="album py-5 bg-light">
    <div class="container">
      <div class="row" >
        <div class="col-md-4" *ngFor="let item of itemList" >
          <div class="card mb-4 shadow-sm">
            <title>{{item.name}}</title>
              <rect width="100%" height="100%">
                <img src={{item.imageUrl}} />
              </rect>   
            <div class="card-body">
              <p class="card-text">{{item.description}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-muted">{{item.lastupdatd}}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div> 

</main>
<footer class="text-muted">
  <div class="container">
    <p class="float-right">
      <a href="#">Back to top</a>
    </p>
    <p> sample theme for ecommerce website </p>
    <p>New to Bootstrap? 
      <a href="http://localhost:4200/">Visit the homepage</a> 
      or read our <a href="/docs/4.5/getting-started/introduction/">getting started guide</a>.
    </p>
  </div>
</footer>
<router-outlet></router-outlet>
