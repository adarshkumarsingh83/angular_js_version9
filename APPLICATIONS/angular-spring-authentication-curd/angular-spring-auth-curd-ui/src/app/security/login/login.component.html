<div class="container">
  <div class="col-md-6 offset-md-3 mt-5">
    <div class="alert alert-info">ESPARK LOGIN APPLICATION</div>
    <div class="card">
      <h4 class="card-header">Login</h4>
      <div class="card-body">
        <form #myForm="ngForm" (ngSubmit)="login(myForm)">
          <div class="form-group">
            <label for="exampleInputName">User Name </label>
            <input
              type="text"
              class="form-control"
              id="exampleInputName"
              aria-describedby="nameHelp"
              name="nameInput"
              ngModel
              required
              #nameInput="ngModel"
            />
            <small
              id="nameHelp"
              class="form-text text-muted"
              *ngIf="nameInput.touched && !nameInput.valid"
              >Enter the Name Field Value
            </small>
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              aria-describedby="pwdHelp"
              name="pwdInput"
              ngModel
              required
              #pwdInput="ngModel"
            />
            <small
              id="pwdHelp"
              class="form-text text-muted"
              *ngIf="pwdInput.touched && !pwdInput.valid"
              >Enter the Password Field Value</small
            >
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!myForm.valid"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
