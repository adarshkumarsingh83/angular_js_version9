<div class="container">
  <h3>User Management</h3>
  <p>All Users Stored In Db Storage</p>
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Id</th>
        <th>User Name</th>
        <th>Email</th>
        <th>Role</th>
        <th colspan="3">
          <a href="#" routerLink="create" class="btn btn-success"
            >Create New User</a
          >
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dataItem of usersList">
        <td>{{ dataItem.id }}</td>
        <td>{{ dataItem.userName }}</td>
        <td>{{ dataItem.email }}</td>
        <td>{{ dataItem.userRoles }}</td>
        <td>
          <button (click)="deleteUsers(dataItem.id)" class="btn btn-danger">
            Delete
          </button>
        </td>
        <td>
          <a
            href="#"
            [routerLink]="['update/', dataItem.id]"
            class="btn btn-info"
            >Update</a
          >
        </td>
        <td>
          <a
            href="#"
            [routerLink]="['detail/', dataItem.id]"
            class="btn btn-info"
            >View</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
