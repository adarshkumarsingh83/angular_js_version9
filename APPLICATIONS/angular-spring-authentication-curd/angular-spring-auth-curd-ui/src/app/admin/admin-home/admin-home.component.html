<div>
  <br />
  <h3>WELCOME {{ userName }} TO THE ADMIN HOME</h3>
  <br />
  <div class="container">
    <h3>Employee Data Table</h3>
    <p>All the data stored curently in db storage</p>
    <table class="table table-condensed">
      <thead>
        <tr>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Profession</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dataItem of employeeList">
          <td>{{ dataItem.id }}</td>
          <td>{{ dataItem.firstName }}</td>
          <td>{{ dataItem.lastName }}</td>
          <td>{{ dataItem.email }}</td>
          <td>{{ dataItem.profession }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
