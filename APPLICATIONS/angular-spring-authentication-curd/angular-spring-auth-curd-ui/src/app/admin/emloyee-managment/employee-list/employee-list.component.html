<div class="container">
  <h3>Employee Data Table</h3>
  <p>All the data stored curently in db storage</p>
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Profession</th>
        <th colspan="3">
          <a href="#" routerLink="create" class="btn btn-success"
            >Create New Employee</a
          >
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dataItem of employeeList">
        <td>{{ dataItem.id }}</td>
        <td>{{ dataItem.firstName }}</td>
        <td>{{ dataItem.lastName }}</td>
        <td>{{ dataItem.email }}</td>
        <td>{{ dataItem.profession }}</td>
        <td>
          <button (click)="deleteEmployee(dataItem.id)" class="btn btn-danger">
            Delete
          </button>
        </td>
        <td>
          <a
            href="#"
            [routerLink]="['update/', dataItem.id]"
            class="btn btn-info"
            >Update</a
          >
        </td>
        <td>
          <a
            href="#"
            [routerLink]="['detail/', dataItem.id]"
            class="btn btn-info"
            >View</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
