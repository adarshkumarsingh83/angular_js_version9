<div class="container">
  {{ responseMsg }}
  <form #myForm="ngForm" (ngSubmit)="updateEmployee()">
    <div class="form-group">
      <label for="inputId">Id </label>
      <input
        type="text"
        class="form-control"
        id="inputId"
        [(ngModel)]="id"
        name="id"
        required
      />
    </div>
    <div class="form-group">
      <label for="inputFirstName">First Name </label>
      <input
        type="text"
        class="form-control"
        id="inputFirstName"
        [(ngModel)]="firstName"
        name="firstName"
        required
      />
    </div>
    <div class="form-group">
      <label for="inputLastName">Last Name </label>
      <input
        type="text"
        class="form-control"
        id="inputLastName"
        [(ngModel)]="lastName"
        name="lastName"
        required
      />
    </div>
    <div class="form-group">
      <label for="inputEmail">Email address</label>
      <input
        type="email"
        class="form-control"
        id="inputEmail"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="inputProfession">Profession</label>
      <input
        type="text"
        class="form-control"
        id="inputProfession"
        [(ngModel)]="profession"
        name="profession"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    &nbsp;
    <a
      href="#"
      routerLink="/admin/employees-mgmt/employees"
      class="btn btn-primary"
      >Listing Page</a
    >
  </form>
</div>
